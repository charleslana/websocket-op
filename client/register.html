<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-icons-1.10.3/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <main class="form-signin text-center">
      <form id="registerForm" class="was-validated">
        <i class="bi bi-person fa-3x"></i>
        <h1 class="h3 mb-3 fw-normal">Cadastro</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Usuário"
            required
          />
          <div class="invalid-feedback">Preencha o usuário.</div>
          <label for="username">Usuário</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Senha"
            required
          />
          <div class="invalid-feedback">Preencha a senha.</div>
          <label for="password">Senha</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="passwordConfirmation"
            placeholder="Confirme a senha"
            required
          />
          <div class="invalid-feedback">Preencha a confirmação da senha.</div>
          <label for="passwordConfirmation">Confirme a senha</label>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary mt-3"
          type="submit"
          id="register"
        >
          <span
            class="spinner-border spinner-border-sm d-none"
            role="status"
            aria-hidden="true"
            id="registerSpan"
          ></span>
          Cadastrar
        </button>
      </form>
      <a href="index.html"
        ><p class="mt-5 fw-bold">
          Não tem login? Efetue o login clicando aqui
        </p></a
      >
    </main>
    <script src="assets/lib/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="assets/lib/axios/axios.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
