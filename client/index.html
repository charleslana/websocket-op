<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <main class="form-signin text-center">
      <form id="loginForm" class="was-validated">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="72"
          height="57"
          fill="currentColor"
          class="bi bi-box-arrow-in-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
          />
          <path
            fill-rule="evenodd"
            d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
          />
        </svg>
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Usuário"
            required
          />
          <div class="invalid-feedback">Preencha o usuário.</div>
          <label for="username">Usuário</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Senha"
            required
          />
          <div class="invalid-feedback">Preencha a senha.</div>
          <label for="password">Senha</label>
        </div>
        <div class="checkbox mb-3 mt-3">
          <label>
            <input type="checkbox" value="remember-me" id="remember" /> Lembrar
            dados
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="login">
          <span
            class="spinner-border spinner-border-sm d-none"
            role="status"
            aria-hidden="true"
            id="loginSpan"
          ></span>
          Entrar
        </button>
      </form>
      <a href="register.html"
        ><p class="mt-5 fw-bold">
          Não tem cadastro? Efetue o cadastro clicando aqui
        </p></a
      >
    </main>
    <script src="assets/lib/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="assets/lib/axios/axios.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
